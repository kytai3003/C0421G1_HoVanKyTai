<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else</title>
</head>
<body>
</body>
<script>
    let a  = parseInt(prompt("Nhập một số nguyên"));

    if (a >= 0) {
        if (a > 0) {
            alert(a + " là số lớn hơn 0");
        } else {
            alert(a + " bằng 0");
        }
    }   else {
        alert(a + " là số bé hơn 0");
    }
</script>
</html>
