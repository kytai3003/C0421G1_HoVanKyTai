<script>
    confirm("Hãy nhập độ dài 3 cạnh của tam giác")
    a = parseFloat(prompt("Cạnh thứ nhất: "));
    b = parseFloat(prompt("Cạnh thứ hai: "));
    c = parseFloat(prompt("Cạnh thứ ba: "));
    if (a+b>c && b+c>a && c+a>b) {
        confirm("Đây là hình tam giác");
    } else {
        confirm("Đây không phải là hình tam giác");
    }
</script>
