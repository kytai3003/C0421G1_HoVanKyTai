<script>
// Viết chương trình tính giá điện sinh hoạt
// Bậc 1: Cho kWh từ 0 - 50: 1.678 đồng
// Bậc 2: Cho kWh từ 51 - 100: 1.734 đồng
// Bậc 3: Cho kWh từ 101 - 200: 2.014 đồng
// Bậc 4: Cho kWh từ 201 - 300: 2.536 đồng
// Bậc 5: Cho kWh từ 301 - 400: 2.834 đồng
// Bậc 6: Cho kWh từ 401 trở lên: 2.927 đồng
    let kwh = parseInt(prompt("Nhập số kWh điện đã dùng: "));
    let amount;
    if (kwh<=50) {
        amount = 1678*kwh;
        alert("Tổng số tiền: " + amount + " đồng");
    }   else if (kwh<=100) {
            amount = 1734 * (kwh - 50) + 83900;
            alert("Tổng số tiền: " + amount + " đồng");
    }           else if (kwh<=200) {
                    amount = 2014 * (kwh - 100) + 170600;
                    alert("Tổng số tiền: " + amount + " đồng");
    }                   else if (kwh<=300) {
                            amount = 2536 * (kwh - 200) + 372000;
                            alert("Tổng số tiền: " + amount + " đồng");
    }                   else if (kwh<=400) {
                            amount = 2834*(kwh-300) + 625600;
                            alert("Tổng số tiền: " + amount + " đồng");
    }                       else {
                                amount = 2927*(kwh-400) + 909000;
                                alert("Tổng số tiền: " + amount + " đồng");
    }
</script>
