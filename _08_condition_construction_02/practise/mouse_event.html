<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <form>
        <img id="myImage" src="soccer-ball-on-isolated-260nw-535561051.jpg">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="move()">
    </form>
</body>
<script>
    window.onload = init;
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function move() {
        imgObj.style.left = parseInt(imgObj.style.left) + 30 + 'px';
    }
</script>
</html>
