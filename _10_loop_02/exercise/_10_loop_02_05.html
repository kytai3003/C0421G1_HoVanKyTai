<script>
    // Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let count = 20;
    let total = 0;
    let j =0;
    let k =1;
    for (let i=1; i<=count; i++) {
        document.write(j + "<br>")
        f = j+k;
        j = k;
        k = f;
        total = total + j;
    }
    alert(total);
</script>
