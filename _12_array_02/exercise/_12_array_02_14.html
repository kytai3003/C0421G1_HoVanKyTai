<!DOCTYPE html>

<script>
    // Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    let x = parseInt(prompt("input size of array: "));
    let a = Array(x);
    for (i=0; i< a.length; i++) {
        a[i] = prompt("input elements: ");
    }

    document.write("Array: " + a.join('') + "<br>");
    document.write("Array reversed: " + a.reverse().join(''));

</script>
</html>
