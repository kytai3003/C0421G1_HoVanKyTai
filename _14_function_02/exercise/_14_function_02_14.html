<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó
    // có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    let x = parseInt(prompt("Nhập kích thước mảng: "))
    let a = Array(x);
    for (i = 0; i < a.length; i++) {
        a[i] = prompt("Nhập kí tự: ");
    }
    let input = prompt("Nhập kí tự để kiểm tra: ");

    function frequency(array, letter) {
        var count = 0;
        let isExist = false;
        for (i = 0; i < array.length; i++) {
            if (a[i] == letter) {
                count++;
                isExist = true;
            }
        }
        if (isExist) {
            return alert("Số lần xuất hiện: " + count);
        } else {
            return alert("-1");
        }
    }

    frequency(a, input);


</script>
</html>
