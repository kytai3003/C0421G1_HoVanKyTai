<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius (radius) {
            return this.radius;
        }

        getArea (area) {
            return Math.pow(this.radius,2)*Math.PI;
        }
    }
    let circle = new Circle(2);

    let radius = circle.getRadius();
    console.log(radius);
    
    let area = circle.getArea();
    console.log(area);
</script>
