<div></div>

<script>
    //Compare the Triplets

    let a = [4, 8, 9];
    let b = [7, 8, 8];

    function compareTriplets(arr1, arr2) {
        let score = [];
        let aScore = 0;
        let bScore = 0;
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] != arr2[i]) {
                if (arr1[i] > arr2[i]) {
                    aScore++;
                } else {
                    bScore++
                }
            }
        }
        score.push(aScore);
        score.push(bScore);
        return score;
    }

    console.log(compareTriplets(a, b));

</script>
