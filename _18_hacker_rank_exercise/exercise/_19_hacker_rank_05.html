    function plusMinus(arr) {
        var positive = 0;
        var negative = 0;
        var zeros = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                negative++;
            } else if (arr[i] == 0) {
                zeros++;
            } else {
                positive++;
            }
        }
        var positiveRatio = positive / arr.length;
        var negativeRatio = negative / arr.length
        var zerosRatio = zeros / arr.length;
