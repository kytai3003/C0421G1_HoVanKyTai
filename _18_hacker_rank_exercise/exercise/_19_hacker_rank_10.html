<script>
    // Grading Students
    // Complete the function gradingStudents in the editor below.
    // gradingStudents has the following parameter(s):
    //      int grades[n]: the grades before rounding
    // Return
    //      int[n]: the grades after rounding as appropriate

    function gradingStudents(int) {
        if (int<40) {
            alert("Fail!");
        } else if (int>100) {
            alert("Maximum is 100");
        } else if (int%5 == 4) {
            int +=1;
            alert("Grade is rounded to " + int);
        } else if (int%5 == 3) {
            int +=2;
            alert("Grade is rounded to " + int);
        } else {
            alert("Grade " + int + " is not rounded")
        }
    }

    let inputGrade = parseInt(prompt("Input studen grade: "));
    gradingStudents(inputGrade);

</script>
