<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m

    let n = parseInt(prompt("Nhập dài: "));
    let m = parseInt(prompt("Nhập rộng: "))
    for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= m; j++) {
            if (i == 0 || i == n || j == 0 || j == m) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
