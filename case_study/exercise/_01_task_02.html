<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ tam giác vuông cân rỗng có chiều cao h

    let height = parseInt(prompt("Nhập cao: "));

    for (let i = 0; i <= height; i++) {
        for (let j = 0; j <= i; j++) {
            if (i == height || j == 0 || i == j) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
