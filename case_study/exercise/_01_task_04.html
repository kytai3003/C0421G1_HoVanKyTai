<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ tam giác cân rỗng có chiều cao h.

    let height = parseInt(prompt("Nhập cao: "));
    
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j < 2*height; j++) {
            if (Math.abs(height - j) == i - 1 || i == height) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
