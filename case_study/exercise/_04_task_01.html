<script>
    // Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu
    // sao cho trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa.
    //          Ví dụ tRuong    TaN   HAI => Truong Tan Hai.
    //
    // Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
    // Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím,
    // in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.

    let str = prompt("Nhập: ").toLowerCase().split(' ');
    let arr = [];
    function lowerCase(n) {
        for (let i = 0; i < n.length; i++) {
            if (n[i].length > 0) {
                arr.push(n[i]);
            }
        }
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
        }
        arr = arr.join(" ");
        console.log(arr);
    }
    lowerCase(str)

    let newArr = arr.split(" ");
    console.log(newArr);


    function lengthCheck(a){
        let max = a[0];
        for (let i=0;i< a.length;i++){
            if (a[i].length > a[0].length){
                max = a[i];
            }
        }
        return max;
    }

    console.log("Chuỗi dài nhất: " + lengthCheck(newArr));

</script>
