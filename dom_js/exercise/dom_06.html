<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Lấy giá trị của thẻ HTML </h2>
Bạn tên gì? <input type="text" id="name"><br>
<p>Chọn sở thích của bạn: </p>
<input type="checkbox" name="interest" id="hangout" value="Đi chơi">Đi chơi<br>
<input type="checkbox" name="interest" id="travel" value="Đi du lịch">Đi du lịch<br>
<input type="checkbox" name="interest" id="eat" value="Đi ăn">Đi ăn<br>
<input type="checkbox" name="interest" id="mall" value="Đi siêu thị">Đi siêu thị<br>
<input type="checkbox" name="interest" id="dev" value="Học lập trình">Học lập trình<br><br>
<input type="button" onclick="getResult()" value="Xem kết quả">
</body>
<script>
    // 6.	Lấy giá trị của thẻ HTML input và checkbox.
    //     Xây dựng giao diện cho phép nhập tên và lựa chọn sở thích.
    //     Sau đó hiển thị tên và sở thích mà người dùng đã chọn.
    function getResult() {
        let x = document.getElementById("name").value;
        let a = document.getElementsByName("interest");
        let result = '';
        for (i=0; i< a.length; i++) {
            if (a[i].checked == true) {
                result += '[' + a[i].value + ']' + ','
            }
        }
        alert("Sở thích của " + x + " là: " + result)
    }
</script>
</html>
