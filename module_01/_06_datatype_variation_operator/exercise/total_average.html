<script>
    let a = parseInt(prompt("Nhập điểm Lý:"));
    let b = parseInt(prompt("Nhập số Hóa:"));
    let c = parseInt(prompt("Nhập số Sinh:"));
    let total= a+b+c;
    let aver= (a+b+c)/3;
    document.write("Điểm tổng là: " + total);
    document.write("<br>");
    document.write("Điểm trung bình là: " + aver);
</script>
