<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else</title>
</head>
<body>
</body>
<script>
    let a  = parseInt(prompt("Nhập số tuổi học sinh"));

    if (a >= 15) {
        alert("Đã đủ tuổi học lớp 10");
    }   else {
        alert("Chưa đủ tuổi học lớp 10");
    }
</script>
</html>
