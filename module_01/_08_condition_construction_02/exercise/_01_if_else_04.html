<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else</title>
</head>
<body>
</body>
<script>
    let a  = parseInt(prompt("Nhập số nguyên thứ nhất"));
    let b  = parseInt(prompt("Nhập số nguyên thứ hai"));
    let c  = parseInt(prompt("Nhập số nguyên thứ ba"));
    if (a > b) {
        if (a > c) {
            alert(a + " là số lớn nhất");
        }   else {
            alert(c + " là số lớn nhất");
        }
    } else if (b > c) {
            alert(b + " là số lớn nhất");
    }   else {
             alert(c + " là số lớn nhất");
    }
</script>
</html>
