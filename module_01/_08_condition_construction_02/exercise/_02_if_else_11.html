<script>
// 30% thuế thu nhập nếu lương là 15 triệu

// 10% thuế thu nhập nếu lương dưới 7 triệu
    let a = parseInt(prompt("Nhập mức lương: "));

    let tax;

        tax = a*0.3;
        amount = a - tax;
        alert("Thuế phải nộp là: " + tax + " đồng" + " /Thực nhận: " + amount + " đồng");
    } else if (a>=7000000) {
        tax = a*0.2;
        amount = a - tax;
        alert("Thuế phải nộp là: " + tax + " đồng" + " /Thực nhận: " + amount + " đồng");
    }   else {
        tax = a*0.1;
        amount = a - tax;
        alert("Thuế phải nộp là: " + tax + " đồng" + " /Thực nhận: " + amount + " đồng");
    }
