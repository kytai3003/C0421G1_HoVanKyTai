<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="calculator">
    <table border="1" style="border-collapse: collapse; margin: auto; size: A3">
        <tr>
            <th colspan="8"><input type="text" name="display" disabled></p></th>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 1" value="1"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 2" value="2"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 3" value="3"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += '+'" value="+"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 4" value="4"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 5" value="5"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 6" value="6"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += '-'" value="- "></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 7" value="7"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 8" value="8"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 9" value="9"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += '*'" value="x"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="button" class="operator" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += 0" value="0"></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value = eval(calculator.display.value)" value="="></td>
            <td colspan="2" style="text-align: center"><input type="button" onclick="calculator.display.value += '/'" value="/ "></td>
        </tr>
    </table>
</form>
</body>
