<script>
    // Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.
    // In ra giá trị trung bình của các phần tử trong mảng.
    let x = parseInt(prompt("input size of the array:"))
    let array = Array(x);
    let max = 0;
    let index = 0;
    let aver = 0;
    let total = 0;
    for (i=0; i<array.length; i++) {
        array[i] = parseInt(prompt("input elements: "));
        if (array[i]>max) {
            max = array[i];
            index = i;
        } total += array[i];
    }
    aver += total/x;
    alert("max: " + max + " position: " + index );
    alert("average: " + aver);
</script>
