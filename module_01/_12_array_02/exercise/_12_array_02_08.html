<!DOCTYPE html>

<script>
    // Viết chương trình đếm số nguyên âm trong một chuỗi
    let x = parseInt(prompt("input size of the array:"))
    let array = Array(x);
    let count = 0;
    for (i=0; i<array.length; i++) {
        array[i] = parseInt(prompt("input elements: "));
        if (array[i] < 0) {
            count++;
        }
    }
    alert(array);
    alert("Number of negative number: " + count);
</script>
</html>
