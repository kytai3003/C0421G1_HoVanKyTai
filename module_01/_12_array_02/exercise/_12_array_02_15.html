<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
    // Chương trình này đếm số ký tự số trong mảng.
    let x = parseInt(prompt("input size of array: "));
    let a = Array(x);
    for (let i=0; i< a.length; i++) {
        a[i] = prompt("input elements: ");
    }
    console.log(a);
    let count = 0;
    for (let j=0; j<a.length;j++) {
        if (isNaN(a[j]) == false) {
            count++;
        }
    }   console.log("Amount of number: " + count);
