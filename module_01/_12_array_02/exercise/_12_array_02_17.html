<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Nhập 2 chuỗi muốn so sánh</h4>
<input type="text" id = "input1" >
<input type="text" id = "input2" >
<input type="button" id="compare" value="So sánh" onclick="compString()">
<p id="result"></p>
</body>
<script>
    // Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    function compString() {
       let a =  document.getElementById("input1").value;
       let b =  document.getElementById("input2").value;
       if (a.length !== b.length) {
           document.getElementById("result").innerText = "2 chuỗi không giống nhau";
       }   else {
           let arrayA = [];
           let arrayB = [];
           for (let i = 0; i < a.length; i++) {
               arrayA.push(a[i]);
           }
           console.log(arrayA);
           for (let i = 0; i < b.length; i++) {
               arrayB.push(b[i]);
           }
           console.log(arrayB);
           let arraySimilar = false;
           for (let i = 0; i < a.length; i++) {
               if (arrayA[i] == arrayB[i]) {
                   arraySimilar = true;
               }
           }
           if (arraySimilar) {
               document.getElementById("result").innerText = "2 chuỗi giống nhau";
           } else {
               document.getElementById("result").innerText = "2 chuỗi không giống nhau";
           }
       }
    }

</script>
</html>
