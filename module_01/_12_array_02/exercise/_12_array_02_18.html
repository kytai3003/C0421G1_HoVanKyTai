<script>
    // Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
    // và thay thế các ký tự này bởi ký tự ( _ )
    let x = parseInt(prompt("input size of array: "));
    let a = Array(x);
    for (let i=0; i< a.length; i++) {
        a[i] = prompt("input elements: ");
    }
    document.write(a + "<br>");
    for (let i=0; i<a.length;i++) {
        if (a[i] == "-") {
            a[i] = "_";
        }
    }
    document.write(a)
</script>
