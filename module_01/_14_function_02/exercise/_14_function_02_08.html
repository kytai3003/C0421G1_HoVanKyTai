<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được
    let input = parseInt(prompt("Nhập số: "));
    function factorial(number) {
        let result = 1;
        for (i=1;i<=number;i++)
            result*=i;
        return alert(result);
    }
    factorial(input);
</script>
