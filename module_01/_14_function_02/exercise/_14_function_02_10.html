<script>
    // Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let input1 = parseInt(prompt("Nhập số thứ 1:"))
    let input2 = parseInt(prompt("Nhập số thứ 2:"))
    let input3 = parseInt(prompt("Nhập số thứ 3:"))
    function smallestNum(num1,num2,num3) {
        if (num1<num2) {
            if (num1<num3) {
                return console.log(num1);
            } else {
                return console.log(num3);
            }
        } else if (num2<num3) {
            return console.log(num2)
        } else {
            return console.log(num3)
        }
    }
    smallestNum(input1,input2,input3);
</script>
