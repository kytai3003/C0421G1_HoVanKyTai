<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        getEnergy(energy) {
            return this.energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        decreaseEnergy(energy) {
            if (this.energy > 0) {
                this.energy--;
            }

        }
    }


    class FlashLamp {
        constructor(battery) {
            this.battery = battery;
        }

        getBatteryInfo(battery) {
            return this.battery.getEnergy();
        }

        setBattery(battery) {
            this.battery = battery;
        }

        light(status) {
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }

        turnOn(status) {
            this.status = true;
        };

        turnOff(status) {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
