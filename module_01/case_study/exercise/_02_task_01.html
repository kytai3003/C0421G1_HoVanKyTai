<script>
    // Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
    //          (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử
    //              để dễ tính toán):
    //      20% thuế thu nhập nếu lương là 15 triệu.
    //      10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    //      5% thuế thu nhập nếu lương dưới 7 triệu

    function taxCalculate(int) {
        let tax = 0;
        let netSalary = 0;
        if (int>=7000000) {
            if (int>=15000000) {
                tax = int*0.2;
                netSalary = int - tax;
                alert("Tax: " + tax + ", net salary: " + netSalary);
            } else {
                tax = int*0.1;
                netSalary = int - tax;
                alert("Tax: " + tax + ", net salary: " + netSalary);
            }
        } else {
            tax = int*0.05;
            netSalary = int - tax;
            alert("Tax: " + tax + ", net salary: " + netSalary);
        }
    }

    let input = parseInt(prompt("Input gross salary: "));
    taxCalculate(input);
    
</script>
