<script>
    // Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp
    // chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả
    //              missingValue(A, B) = [4, 6]


    let a = [7, 2, 5, 4, 6, 3, 5, 3];
    let b = [7, 2, 5, 3, 5, 3];
    let missingValue = [];
    let x = false;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < b.length; j++) {
            if (a[i] == b[j]) {
                x = false;
                break;
            } else {
                x = true;
            }
        }
        if (x == true) {
            missingValue.push(a[i]);
        }
    }
    console.log(missingValue);

</script>
