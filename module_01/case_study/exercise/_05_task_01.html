<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
    // Với m, n là các số nhập từ bàn phím.


    function matrix(rows, cols) {

        let arr = [];

        for (let i = 0; i < rows; i++) {

            arr.push([]);

            arr[i].push(Array(cols));

            for (let j = 0; j < cols; j++) {
                arr[i][j] = parseInt(prompt("Nhập các phần tử của mảng con: "));
            }
        }
        return arr;
    }

    let m = parseInt(prompt("Nhập kích thước mảng lớn: "));
    let n = parseInt(prompt("Nhập kích thước mảng con: "));
    let array = matrix(m, n);
    console.log(array);

    let sum = 0;

    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if ((array[i][j]) % 2 == 0) {
                sum += array[i][j];
            }
        }
    }
    console.log(sum);

</script>
</body>
</html>
