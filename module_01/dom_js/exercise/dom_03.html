<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm thẻ HTML</h2>
<input type="text" id = "inputHTML">
<input type="button" onclick="addd()" value="Add">
<p id="result"></p>
</body>
<script>
    // 3.	Thêm thẻ HTML
    function addd() {
        let a = document.getElementById("inputHTML").value;
        if (a=="") {
            alert("Bạn chưa nhập nội dung");
        } else {
            document.getElementById("result").innerHTML = "<button>"+ a +"</button>"
        }
    }

</script>
</html>
