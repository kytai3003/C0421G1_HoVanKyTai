<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student list</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<a href="/create">Create new student</a><br>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<h1>Student list</h1>
<table border="1" style="margin: 0 auto">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Account</th>
        <th>Teacher</th>
        <th>Buses</th>
    </tr>
    <th:block th:each="student : ${studentList}">
        <tr>
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentDob}"></td>
            <td th:text="${student.account.accountName}"></td>
            <td th:text="${student.teacher.teacherName}"></td>
            <td>
                <span th:each="item: ${student.buses}"  th:text="${item.busDriver} + ' '"> </span>
            </td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/list'(page=${studentList.number - 1})}" th:if="${studentList.hasPrevious()}">Previous</a>
    <span th:text="${studentList.number + 1}"></span>/<span th:text="${studentList.totalPages}"></span>
    <a th:href="@{'/list'(page=${studentList.number + 1})}" th:if="${studentList.hasNext()}">Next</a>
</div>
</body>
</html>
