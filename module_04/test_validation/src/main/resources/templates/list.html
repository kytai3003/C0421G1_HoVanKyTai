<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Mobile Application HTML5 Template">

    <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

    <title>Mobster - One page app template</title>

    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/maicons.css">

    <link rel="stylesheet" href="assets/vendor/animate/animate.css">

    <link rel="stylesheet" href="assets/vendor/owl-carousel/css/owl.carousel.min.css">

    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/css/mobster.css">

</head>
<body>
<a href="/create">Create new student</a><br>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<h1>Student list</h1>
<table border="1" style="margin: 0 auto" class="wow fadeInUp">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Account</th>
        <th>Teacher</th>
        <th>Bus(es)</th>
    </tr>
    <th:block th:each="student : ${studentList}">
        <tr>
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentDob}"></td>
            <td th:text="${student.account.accountName}"></td>
            <td th:text="${student.teacher.teacherName}"></td>
            <td>
                <span th:each="item: ${student.buses}"  th:text="${item.busDriver} + ' '"> </span>
            </td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/list'(page=${studentList.number - 1})}" th:if="${studentList.hasPrevious()}">Previous</a>
    <span th:text="${studentList.number + 1}"></span>/<span th:text="${studentList.totalPages}"></span>
    <a th:href="@{'/list'(page=${studentList.number + 1})}" th:if="${studentList.hasNext()}">Next</a>
</div>
</body>
</html>
