<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Deleting</h5>
    </div>
    <div class="modal-body">
      <p>Confirm? <span style="color:red"> {{name}}</span>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" mat-dialog-close="">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="deleteCustomer()">Delete</button>
    </div>
  </div>
</div>
