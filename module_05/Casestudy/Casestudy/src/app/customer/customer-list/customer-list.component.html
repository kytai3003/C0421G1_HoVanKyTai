<table class="table table-hover table-bordered" style="margin: 0 auto; border: solid black 2px">
  <thead>
  <tr>
    <th>ID</th>
    <th>CODE</th>
    <th>NAME</th>
    <th>BIRTH</th>
    <th>ID CARD</th>
    <th>PHONE</th>
    <th>EMAIL</th>
    <th>ADDRESS</th>
    <th>TYPE</th>
    <th colspan="3">ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of customerList">
    <td>{{c.customerId}}</td>
    <td>{{c.customerCode}}</td>
    <td>{{c.customerName}}</td>
    <td>{{c.customerDob}}</td>
    <td>{{c.customerIdCard}}</td>
    <td>{{c.customerPhone}}</td>
    <td>{{c.customerEmail}}</td>
    <td>{{c.customerAddress}}</td>
    <td>{{c.customerType.typeName}}</td>
    <td>
      <app-customer-detail [customerChild]="customerFather" (click)="showDetail(c)"></app-customer-detail>
    </td>
    <td>
      <button class="btn btn-success rounded-pill">Edit</button>
    </td>
    <td>
      <button class="btn btn-danger rounded-pill">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
