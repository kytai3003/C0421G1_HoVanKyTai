<h2>Todo App with HttpClient</h2>
<div>
  <input type="text" [formControl]="content" (keydown.enter)="addTodo()">
</div>
<ul>
  <li *ngFor="let todo of todos; index as i" [class.complete] = "todo.complete">
    <div (click)="toggleTodo(i)">
      Id: {{todo.id}}
      <br>
      {{todo.complete}}
    </div>
    <button (click)="deleteTodo(i)">delete</button>
  </li>
</ul>
