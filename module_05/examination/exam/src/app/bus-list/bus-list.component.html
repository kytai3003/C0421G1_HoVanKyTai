<div style="margin: 10px">
  <button class="btn btn-dark rounded-pill wow fadeInRight" [routerLink]="['/bus-create']" style="float: right">Create new >></button>
</div><br><br>

<div class="container-fluid wow fadeInDown">
  <h1>BUS MANAGEMENT</h1>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <table class="table table-hover table-bordered" style="margin: 0 auto; border: solid black 2px">
    <thead>
    <tr>
      <th>ID</th>
      <th>CODE</th>
      <th>TYPE</th>
      <th>NAME</th>
      <th>FROM</th>
      <th>TO</th>
      <th>EMAIL</th>
      <th>PHONE</th>
      <th>TIME-FROM</th>
      <th>TIME-TO</th>
      <th colspan="2">ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of busList | paginate: {itemsPerPage:3,currentPage:p}">
      <td>{{c.id}}</td>
      <td>{{c.busCode}}</td>
      <td>{{c.busType}}</td>
      <td>{{c.busName}}</td>
      <td>{{c.destinationFrom.name}}</td>
      <td>{{c.destinationTo.name}}</td>
      <td>{{c.busEmail}}</td>
      <td>{{c.busPhone}}</td>
      <td>{{c.hourFrom}}</td>
      <td>{{c.hourTo}}</td>
      <td>
        <button class="btn btn-success rounded-pill" [routerLink]="['/bus-edit/', c.id]">Edit</button>
      </td>
      <td>
        <app-bus-delete [busChild]="busFather" (click)="showDetail(c)"></app-bus-delete>
      </td>
    </tr>
    </tbody>
  </table>
</div>
